<mat-card>
    <mat-card-title>Delete product</mat-card-title>
    <form>
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Name"
          [(ngModel)]="product.name"
          name="name"
          disabled
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="number"
          matInput
          placeholder="Price (R$)"
          [(ngModel)]="product.price"
          name="price"
          disabled
        />
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
      Delete
    </button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </mat-card>
