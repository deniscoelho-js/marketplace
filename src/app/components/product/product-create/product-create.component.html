<mat-card>
  <mat-card-title>New product </mat-card-title>
  <form>
    <mat-form-field>
      <input type="text" matInput placeholder="Name" [(ngModel)]="product.name" name="name" />
    </mat-form-field>
    <mat-form-field>
      <input type="number" matInput placeholder="Price (R$)" [(ngModel)]="product.price" name="price" />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createProduct()" color="primary">
    Save
  </button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
